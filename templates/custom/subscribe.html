{% load static %}

{% include 'custom/subscribe-art.html' %}
<div
  class="
    relative after:z-30 after:block after:absolute
    after:inset-y-0 after:w-[50vw]
    max-lg:after:right-1/2 lg:after:left-1/2
    after:bg-blue
    max-lg:mt-56 lg:mt-28
  ">
  <div
    class="
      max-lg:px-8 lg:px-32 py-32 flex flex-col gap-y-6 z-40 relative
      bg-blue
      lg:ml-8
    ">
    <h2 class="font-poppins-bold max-lg:text-2xl lg:text-3xl text-white max-w-xl">
      Be the first to know
    </h2>
    <input
      class="
        max-w-lg
        my-6
        bg-blue
        border-white
        border-t-0
        border-r-0
        border-b-1
        border-l-0
        text-white
        cursor-white
        placeholder:text-white
        max-lg:placeholder:text-md
        lg:placeholder:text-lg
        focus:ring-transparent
        focus:border-orange
      "
      id="email"
      name="email"
      placeholder="Your email"
      aria-label="Your email"
      type="email">
    <label
      class="hidden" for="email">
      Your email
    </label>
    <div
      class="
        flex gap-x-4
        py-6 font-poppins-medium text-xs text-white
        uppercase tracking-widest underline-offset-8 max-w-xl
      ">
      <a
        href="https://twitter.com/openlibhums"
        rel="noopener noreferrer">
        Twitter
      </a>
      <span>|</span>
      <a
        href="https://www.facebook.com/OpenLibHums"
        rel="noopener noreferrer">
        Facebook
      </a>
    </div>
  </div>
</div>
