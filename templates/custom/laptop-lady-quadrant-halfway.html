    class="
      z-0 absolute
      max-lg:-top-24 lg:top-12
      max-lg:-right-12 lg:-right-32
    "
    src="{% static 'hourglass/media/backgrounds/circle-orange-textured.png' %}"

    class="
      z-20 absolute max-lg:w-72 lg:w-96
