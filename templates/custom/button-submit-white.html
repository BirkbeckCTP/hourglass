{% load static %}

<button
  type="{{ type|default:'submit' }}"
  name="{{ name|default:'' }}"
  class="
    p-4 not-prose
    rounded-full border-2 border-blue bg-white
    flex gap-4 items-center
  ">
  <span
    class="
      uppercase text-blue
      font-poppins-bold text-xs tracking-widest
    ">
    {{ label|default:'' }}
  </span>
  <img
    class="h-4"
    src="{% static 'hourglass/media/icons/arrow-blue.svg' %}"
    alt="">
</button>
