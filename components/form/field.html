{% load static %}
{% load component_tags %}

<div class="text-white flex flex-col w-full">
  <div
    class="
      flex w-full
      {% if field.widget_type == "checkbox" %}
        flex-row-reverse items-center justify-end px-3
      {% else %}
        flex-col
      {% endif %}
    ">
    {% if label %}
      <label
        class="py-2 px-3 font-poppins-medium"
        for="{{ id_for_label }}">
        {{ label }}
        {% if required %}
          *
        {% endif %}
      </label>
    {% endif %}
    {% slot "field" default %}
      {% if field %}
        {{ field }}
      {% endif %}
    {% endslot %}
  </div>
  {% if errors %}
    <div
      class="
        not-prose py-2 px-3 flex flex-row items-center gap-x-2
        text-orange-light font-bold max-lg:text-md lg:text-lg
      ">
      <img
        class="h-5"
        src="{% static 'hourglass/media/icons/arrow-orange-light.svg' %}"
        alt="">
      {{ errors }}
    </div>
  {% endif %}
  <div class="px-3 prose text-white">
    {% slot "help_text" %}
      {% if help_text %}
        <p class="!mt-2">{{ help_text|safe }}</p>
      {% endif %}
    {% endslot %}
  </div>
</div>
